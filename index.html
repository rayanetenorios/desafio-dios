<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>
<body>
    <div class="container">
        <div class="imagem">
            <img src="./assets/img/imagem.png" alt="imagem">
        </div>
        <div class="continue">
            <div class="group">
                <img class="logo" src="./assets/img/logo-code.png" alt="logo">
                <div class="profile-photo">
                    <img src="./assets/img/perfil.png" alt="perfil">
                </div>
                <a href="#" class="login">Continue como rayanetenorios</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é rayanetenorios?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="./assets/img/apple.png" alt="apple"></a>
                    <a href="#" class="app-download"><img src="./assets/img/google.png" alt="google"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
